<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of todo</title>
</head>
<body>
    <ul>
        {% for task in todo_list %}
        <li>
            <p>Title: {{ task.title }}</p>
            <p>Goal Set On: {{ task.goal_set_date }}</p>
            <p>Set To Complete: {{ task.set_to_complete }}</p>
            <p>Complete Status: {{ task.is_complete }}</p>
        </li>
    </ul>
            {% endfor %}

</body>
</html>
